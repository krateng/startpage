<!DOCTYPE html>
<html>
<head>
    <title>Startpage</title>
    <meta charset="utf-8">
    <meta http-equiv="Default-Style" content="">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.0-rc7/iconify.min.js"></script>
</head>

<body onload="loadFunctions()">

    <section id="modal">
        <div>
            <header id="modal-header">
                <h1>Options</h1>
                <a href="#" title="Close" class="modal-close">
                    <span class="iconify" data-icon="mdi-close"></span>
                </a>
            </header>

            <h2>Color themes</h2>

            <div id="modal-theme">
								 <section id="themes">
								 <script type="text/handlebars-template" id="themes-template">
								 		{{#themes}}
								 		<button
											data-theme="{{identifier}}"
											class="theme-button theme-{{identifier}}"
											style="background-color:{{background}}; border-color:{{accent}}; color:{{main}};"
											onclick="setThemeTo('{{identifier}}')">{{identifier}}</button>
										{{/themes}}
								 </script>
							 </section>
            </div>



        </div>
    </section>

    <main id="container" class="fade">

        <section id="search">
            <input name="keywords" type="text" id="keywords" size="50" spellcheck="false" autofocus="true" onkeydown="handleKeyPress(event)">
        </section>

        <section id="header">
            <h2 id="header_date"></h2>
        </section>

        <section id="services">
            <script type="text/handlebars-template" id="services-template">
            <h3>Services</h3>
            <div id="apps_loop">
                {{#services}}
                    <div class="apps_item">
                        <div class="apps_icon">
                            <span class="iconify icon" data-icon="mdi-{{icon}}"></span>
                        </div>
                        <div class="apps_text">
                            <a href="https://{{url}}">{{name}}</a>
                            <span id="app-address">{{url}}</span>
                        </div>
                    </div>
                {{/services}}
            </div>
            </script>
        </section>

				<section id="machines">
            <script type="text/handlebars-template" id="machines-template">
            <h3>Machines</h3>
            <div id="apps_loop">
                {{#machines}}
                    <div class="apps_item">
                        <div class="apps_icon">
                            <span class="iconify icon" data-icon="mdi-{{icon}}"></span>
                        </div>
                        <div class="apps_text">
                            <a href="https://{{url}}">{{name}}</a>
                            <span id="app-address">{{url}}</span>
                        </div>
                    </div>
                {{/machines}}
            </div>
            </script>
        </section>

         <section id="bookmarks">
            <script type="text/handlebars-template" id="bookmarks-template">
            <h3>Bookmarks</h3>
            <div id="links_loop">
                {{#bookmarks}}
                    <div id="links_item">
                        <h4>{{name}}</h4>
                        {{#bookmarks}}
                            <a href="{{link}}" class="theme_color-border theme_text-select">{{name}}</a>
                        {{/bookmarks}}
                    </div>
                {{/bookmarks}}
            </div>
            </script>
        </section>
    </main>

    <div id="modal_init">
        <a class="btn" href="#modal">
            <span class="iconify icon" data-icon="mdi-xbox-controller-menu"></span>
        </a>
    </div>

    <script src="./assets/js/data.js" type="text/javascript"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
    <script src="./assets/js/themer.js" type="text/javascript"></script>
    <script src="./assets/js/search.js" type="text/javascript"></script>

</body>
</html>
